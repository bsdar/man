<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match>
		<test name="family" compare="eq" ignore-blanks="true">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Nimbus Sans L</string>
		</edit>
	</match>
</fontconfig>
